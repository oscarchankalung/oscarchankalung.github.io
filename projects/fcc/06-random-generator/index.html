<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hearthstone Random Card Generator</title>

  <link type="text/css" rel="stylesheet" href="index.css"/>
  <script type='module' src="app.js" defer></script>
</head>

<body>

  <div class="header">
      <a class="icon" target="_blank" href="https://playhearthstone.com/en-us"></a>
  </div>
  <div class="main">
    <div class="cardboard">
      <img 
        class="card-back"
        src="img/cardboard_back.png" 
        alt="random hearthstone card back"
      />
    </div>
    <div class="control">
      <div id="prev"></div>
      <div id="rand"></div>
      <div id="next"></div>
    </div>
    <div class="library"></div>
  </div>
  <div class="footer">
    <div class="slot">
      <a class="icon" target="_blank"></a>
    </div>
  </div>
</body>

</html>
