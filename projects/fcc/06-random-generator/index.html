<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hearthstone Random Card Generator</title>

  <link type="text/css" rel="stylesheet" href="index.css"/>
  <script type='module' src="app.js" defer></script>
</head>

<body>
  <div class="header">
      <a class="icon hearthstone" target="_blank" href="https://playhearthstone.com/en-us"></a>
  </div>
  <div class="main">
    <div class="board">
      <div class="cardboard">
        <img 
          class="card-back"
          src="img/random_cardback.png" 
          alt="random hearthstone card back"
        />
      </div>
      <div class="control">
        <div id="prev"></div>
        <div id="rand"></div>
        <div id="next"></div>
      </div>
    </div>
    <div class="edge"></div>
    <div class="library"></div>
  </div>
  <div class="footer">
    <div class="slot">
      <a class="icon twitter" target="_blank"></a>
    </div>
  </div>
</body>

</html>
