<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>OOJS: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <section class="preview"></section>
  </body>

  <script>
    class Shape {
      constructor(name, sides, sideLength) {
        this.name = name;
        this.sides = sides;
        this.sideLength = sideLength;
      }
      calcPerimeter() {
        alert(`This ${this.name}'s perimeter length is ${this.sides * this.sideLength}.`)
      }
    }
    class Square extends Shape {
      constructor(sideLength) {
        super('square', 4, sideLength);
      }
      calcArea() {
        alert(`This ${this.name}'s area is ${this.sideLength * this.sideLength}.`)
      }
    }

    let square = new Square(3);
    square.calcPerimeter();
    square.calcArea();

  </script>

</html>
