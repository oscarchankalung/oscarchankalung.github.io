<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recursive stopwatch</title>
    <script src="script.js" defer></script>
  </head>
  <style>
      p {
        font-family: SFMono-Regular,Menlo,Monaco,
        Consolas,"Liberation Mono","Courier New",
        monospace;
        white-space: pre;
      }
  </style>
  <body>
      <p>Recursive setTimeout(): <span class="timeout-watch"></span></p>
      <p>         setInterval(): <span class="interval-watch"></span></p>
      <button class="start">Start</button>
      <button class="reset">Reset</button>
  </body>
</html>
