<!DOCTYPE html>
<html lang="en-US">
  <script src="script.js" defer></script>
  <head>
    <meta charset="utf-8">
    <title>Number guessing game</title>
    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      #output #result {
        color: white;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Number guessing game</h1>
    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
    <form id="form">
      <label for="number">Enter a guess:</label>
      <input id="number" type="number" name="number" min="1" max="100">
      <input id="submit" type="submit" value="Submit guess">
    </form>
    <div id="output">
      <p id="guesses"></p>
      <p id="result"></p>
      <p id="hint"></p>
    </div>
  </body>
</html>
