<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    function squared(num) {
      return num * num;
    }

    function cubed(num) {
      return num * num * num;
    }

    function factorial(num) {
      if (num < 0) return undefined;
      if (num == 0) return 1;
      let x = num - 1;
      while (x > 1) {
        num *= x;
        x--;
      }
      return num;
    }

    function squareRoot(num) {
      return Math.sqrt(num);
    }

    function cubeRoot(num) {
      return Math.cbrt(num);
    }

    input.focus();

    input.oninput = function(event) {
      const num = input.value;
      if (isNaN(num)) {
        para.textContent = 'You need to enter a number!';
      } else {
        para.style.whiteSpace = 'pre';
        para.textContent = num + ' squared is ' + squared(num) + '.' + '\n' +
                           num + ' cubed is ' + cubed(num) + '.' + '\n' +
                           num + ' factorial is ' + factorial(num) + '.' + '\n' +
                           num + ' square root is ' + squareRoot(num) + '.' + '\n' +
                           num + ' cube root is ' + cubeRoot(num) + '.';
      }
    }
  </script>
</body>
</html>
